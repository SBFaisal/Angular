<div class="mt-2 p-2 bg-secondary text-white rounded" >
    <h1>If-Else Controlflow</h1>
</div>

<div class="row pt-3">
    <div class="col-3">
        @if(isDiv1Visible){
            <div class="bg-danger p-3 text-center ">
                <h4>Div-1</h4>
            </div>
        }
    </div>
    <div class="col-3">
        @if(isDiv2Visible){
            <div class="bg-success p-3 text-center ">
                <h4>Div-2</h4>
            </div>
        }
        @else {
            <div class="bg-warning p-3 text-center ">
                <h4>Div-2</h4>
            </div>
        }
    </div>
    <div class="col-3">
        @if(num1 == num2){
            <div class="bg-secondary p-3 text-center ">
                <h4>Div-3</h4>
            </div>
        }
        
    </div>
    <div class="col-3">
        @if(selectedOption == 'ABC'){
            <div class="bg-primary p-3 text-center ">
                <h4>Div-4</h4>
            </div>
        }
    </div>
</div>

<div class="row pt-3">
    <div class="col-3">
        <div class="p-3 text-center">
            <Button (click)="hideDiv1()" class="btn btn-danger">Hide</Button>
            <Button (click)="showDiv1()" class="btn btn-primary">Show</Button>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center ">
            <Button (click)="changesDiv2State()" class="btn btn-success">Toggle</Button>
        </div>
    </div>
    <div class="col-3">
        <div style="display: flex; align-items: center;">
            <input type="text" placeholder="Num-1" [(ngModel)]="num1">
            <input type="text" placeholder="Num-2" [(ngModel)]="num2">
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center ">
            <div class="row">
                <div class="col-5">
                    <input type="checkbox" [(ngModel)]="isChecked">
                </div>
                <div class="col-5">
                    <select [(ngModel)]="selectedOption">
                        <option value="">Select Option</option>
                        <option value="ABC">ABC</option>
                        <option value="XYZ">XYZ</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

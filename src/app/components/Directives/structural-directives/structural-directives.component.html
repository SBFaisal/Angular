<div class="mt-2 p-2 bg-secondary text-white rounded" >
    <h1>Structural Directives</h1>
    <p>*ngIf,  *ngFor</p>
    <button class="btn btn-primary" (click)="navigateToAttribute()">Go to Attribute </button>
</div>

<app-alert [alertMessage]="'Warning'" [alertType]="'alert alert-warning'"></app-alert>

<div class="row pt-3">
    <div class="col-3">
        <div *ngIf="isDiv1Visible" class="bg-danger p-3 text-center ">
            <h4>Div-1</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="isDiv2Visible" class="bg-success p-3 text-center ">
            <h4>Div-2</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="num1 == num2" class="bg-secondary p-3 text-center ">
            <h4>Div-3</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="selectedOption == 'ABC'" class="bg-primary p-3 text-center ">
            <h4>Div-4</h4>
        </div>
    </div>
</div>

<div class="row pt-3">
    <div class="col-3">
        <div class="p-3 text-center">
            <Button (click)="hideDiv1()" class="btn btn-danger">Hide</Button>
            <Button (click)="showDiv1()" class="btn btn-primary">Show</Button>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center ">
            <Button (click)="changesDiv2State()" class="btn btn-success">Toggle</Button>
        </div>
    </div>
    <div class="col-3">
        <div style="display: flex; align-items: center;">
            <input type="text" placeholder="Num-1" [(ngModel)]="num1">
            <input type="text" placeholder="Num-2" [(ngModel)]="num2">
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center ">
            <div class="row">
                <div class="col-5">
                    <input type="checkbox">
                </div>
                <div class="col-5">
                    <select [(ngModel)]="selectedOption">
                        <option value="">Select Option</option>
                        <option value="ABC">ABC</option>
                        <option value="XYZ">XYZ</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let state of states">
                {{state}}
            </li>
        </ul>
    </div>
    <div class="col-3">
        <div *ngFor="let s of states">{{s}}</div>
    </div>
    <div class="col-3">
        <select>
            <option value={{s}} *ngFor="let s of states">{{s}}</option>
        </select>
    </div>
    <div class="col-3">
        <select>
            <option [value]="std.id" *ngFor="let std of studentList">{{std.name}}</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let std of studentList; let srNo = index">
                    <td>{{srNo+1}}</td>
                    <td>{{std.name}}</td>
                    <td>{{std.city}}</td>
                    <td>
                        <span *ngIf="std.isActive">Active</span>
                        <span *ngIf="!std.isActive">De-Active</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="mt-2 p-2 bg-secondary text-white rounded" >
    <h1>Attribute Directives</h1>
    <p>*ngIf,  *ngFor</p>
    <button class="btn btn-primary" routerLink="/structural-dir">Go to Structural </button>
</div>


<app-alert [alertMessage]="'Success'" [alertType]="'alert alert-success'"></app-alert>

<div class="row pt-3">
    <div class="col-3">
        <div  class="p-3 text-center " [ngClass]="div1BgColor">
            <h4>Div-1</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center " [ngClass]="isDiv2Active ? 'bg-success' : 'bg-danger'">
            <h4>Div-2</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center " [ngClass]="num1==num2 ? 'bg-success text-white' : 'bg-danger text-primary'">
            <h4>Div-3</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="selectedOption == 'ABC' ? 'bg-success' : 'bg-danger'">
            <h4>Div-4</h4>
        </div>
    </div>
</div>

<div class="row pt-3">
    <div class="col-3">
        <div class="p-3 text-center">
            <Button (click)="red()" class="btn btn-danger">Red</Button>
            <Button (click)="blue()" class="btn btn-primary">Blue</Button>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center ">
            <Button (click)="changeColor()" class="btn btn-success">Toggle</Button>
        </div>
    </div>
    <div class="col-3">
        <div style="display: flex; align-items: center;">
            <input type="text" [(ngModel)] = "num1" placeholder="Num-1" class="width-50">
            <input type="text" [(ngModel)] = "num2" placeholder="Num-2" class="width-50">
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center ">
            <div class="row">
                <div class="col-5">
                    <input type="checkbox" [(ngModel)]="isCheckBoxChecked">
                </div>
                <div class="col-5">
                    <select [(ngModel)]="selectedOption">
                        <option value="">Select Option</option>
                        <option value="ABC">ABC</option>
                        <option value="XYZ">XYZ</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Status</th>
                    <th>TotalMarks</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let std of studentList">
                    <td>{{std.name}}</td>
                    <td>{{std.city}}</td>
                    <td [ngStyle]="{'background-color': std.isActive ? 'green' : 'orange'}">{{std.isActive ? 'Active' : 'De-Active'}}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{'width': std.toltalMarks+'%'}">
                              {{std.toltalMarks}}
                            </div>
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-5">
        <div [ngStyle]="customStyle">

        </div>
    </div>
</div>

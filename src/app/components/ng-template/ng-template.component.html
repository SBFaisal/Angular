
<div class="row">
    <div class="col-3 p-3">
        <div class="bg-primary p-3" *ngIf="isLoggedIn else notLoggedIn">
            User Name
        </div>
        <ng-template #notLoggedIn>
            <div class="bg-warning p-3">
                <span>User is not logged in.</span>
            </div>
        </ng-template>
    </div>
    <div class="col-3 p-3">
        <button class="btn btn-success" (click)="toggleLogin()">swich user status</button>
    </div>
</div>

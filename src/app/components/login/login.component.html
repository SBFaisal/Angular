<div class="parentdiv">
  <div class="neumorphic-card">
    <h1>Login</h1>
    <input type="text" [(ngModel)]="user.username" class="neumorphic-input" name="username" placeholder="Username" />
    <input type="password" [(ngModel)]="user.password" class="neumorphic-input" name="password" placeholder="Password" />
    <button class="neumorphic-button" (click)="login()">Sign In</button>
  </div>
</div>
